<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //快速排序
            //选择中间数作为基数，左 右两个数组，比中间数小的左边放，大的右边放
            let arr = [22, 3, 4, 66, 7, 1, 4, 6, 78];
            const quickSort = function (arr) {
                if (arr.length <= 1) {
                    return arr;
                }

                //取中间数，中间数只是一个概念
                let index = Math.floor(arr.length / 2);
                let pivot = arr.splice(index, 1)[0];
                let left = [];
                let right = [];
                //循环进行判断
                let len = arr.length;
                for (let i = 0; i < len; i++) {
                    if (arr[i] < pivot) {
                        left.push(arr[i]);
                    } else {
                        right.push(arr[i]);
                    }
                }
                //排序完成，左右的两个数组继续往下排
                return quickSort(left).concat([pivot], quickSort(right));
            };
            let res = quickSort(arr);
            document.write(res);
        </script>
    </body>
</html>
